<h3>Logga in</h3>
<form class="login-form">
  <small class="d-none error form-text text-danger my-3">Inloggningen misslyckades. Försök igen! (Kontakta oss om problemet kvarstår.)</small>
  <div class="form-group">
    <label for="username"><small>Användarnamn</small></label>
    <input type="text" class="form-control" id="username" placeholder="Ditt användarnamn" autocomplete="username">
  </div>
  <div class="form-group">
    <label for="password"><small>Lösenord</small></label>
    <input type="password" class="form-control" id="password" placeholder="Ange lösenord" autocomplete="current-password"> 
  </div>
  <button type="submit" class="btn btn-primary float-right mt-3">Logga in</button>

  <a href="#start" class="btn btn-primary mt-3">Tillbaka till startsidan</a>
</form>
