<section class="accounts row px-6">
  <table class="table table-striped col-12">
    <thead class="p-3 bg-info text-light">
      <tr>
        <th scope="col">Kontonamn</th>
        <th scope="col">Kontonummer</th>
        <th scope="col" class="text-right">Saldo</th>
        <th scope="col" class="text-left">Ta bort</th>
        <th scope="col">Ändra</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>


<section class="row px-2">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAccountModal">
    Lägg till nytt konto
  </button>
</section>

<!-- Modal -->
<div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Lägg till konto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newAccountName"><small>Kontonamn</small></label>
          <input type="text" class="form-control" id="newAccountName" placeholder="Ange ett valfritt kontonamn">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
        <button type="button" class="add-account-btn btn btn-primary" data-dismiss="modal">Lägg till</button>
        <button type="button" class="add-account-btn btn btn-primary" data-dismiss="modal">Ta bort</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changeNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ändra namn på konto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="changeName"><small>Kontonamn</small></label>
          <input type="text" class="form-control" id="changeName" placeholder="Ange ett valfritt kontonamn">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
        <button type="button" class="change-account-btn btn btn-primary" data-dismiss="modal">Ändra</button>
      </div>
    </div>
  </div>
</div>


</body>

</html>
