<h3>Bli kund</h3>
<p>Bli kund hos oss genom att registrera dig här.</p>
<form class="register-form">
  <div class="form-group">
    <label for="username"><small>Användarnamn</small></label>
    <input type="text" class="form-control" id="username" placeholder="Välj ett användarnamn" autocomplete="username">
    <small class="error form-text text-danger"></small> 
  </div>
  <div class="form-group">
    <label for="password"><small>Lösenord</small></label>
    <input type="password" class="form-control" id="password" placeholder="Välj lösenord" autocomplete="new-password">
    <small class="error form-text text-danger"></small> 
  </div>
  <div class="form-group">
    <label for="passwordRepeated"><small>Upprepa lösenordet</small></label>
    <input type="password" class="form-control" id="passwordRepeated" placeholder="Upprepa lösenordet" autocomplete="new-password">
    <small class="error form-text text-danger"></small> 
  </div>
  <button type="submit" class="btn btn-primary float-right mt-3">Bli kund</button>
  
  <a href="#start" class="btn btn-primary mt-3">Tillbaka till startsidan</a>
</form>
